<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../base.css">

</head>
<body>
    <nav>
        <div id="nav_main">
            <a href="/" id="nav_right">
                <div id="nav_logo"><img src="/images/logo.avif" alt=""></div>
                <p>JG Media Works</p>
            </a>
            <div id="nav_left">
                <ul>
                    <li><a href="/#hero">Home</a></li>
                    <li><a href="/#about">About us</a></li>
                    <li><a href="/#services">Services</a></li>
                    <li><a href="/#faq">FAQ</a></li>
                    <li><a href="/#contact">Contact Us</a></li>
                    <li>
                        <a href="" class="action_button">
                            <p>Fill in our Form</p>
                            <div style="display: contents;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--token-b7e0ee39-7195-4e97-994f-cec289c7aee4, rgb(255, 255, 255))" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width: 100%; height: 100%;"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg></div>
                            <div class="action_button_flair"></div>
                        </a>
                    </li>
                </ul>
                <div id="nav_left_button"><p>X</p></div>
            </div>
        </div>
        <div id="nav_dropdown">
            <a href="/#hero">Home</a>
            <a href="/#about">About Us</a>
            <a href="/#services">Services</a>
            <a href="/#faq">FAQ</a>
            <a href="/#contact">Contact Us</a>
            <a href="" class="action_button">
                <p>Fill in our Form</p>
                <div style="display: contents;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--token-b7e0ee39-7195-4e97-994f-cec289c7aee4, rgb(255, 255, 255))" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width: 100%; height: 100%;"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg></div>
                <div class="action_button_flair"></div>
            </a>
        </div>
    </nav>
    <div class="container">
        <form action="https://submit-form.com/zTBpw19LN" method="post">
            <h1>JG Media Works Form</h1>
            <p>Put nil if not applicable</p>
            <input type="hidden" name="_redirect" value="https://soca.teemboom.com/success-thank_you/">
            
            <div class="form-group">
                <div class="form-field">
                    <label for="name">Name*:</label>
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-field">
                    <label for="email">Email*:</label>
                    <input type="text" id="email" name="email" placeholder="Email" required>
                </div>
            </div>
            
            <div class="form-group">
                <div class="form-field">
                    <label for="phonenumber">Phone Number*:</label>
                    <input type="text" id="number" name="phonenumber" placeholder="Number" required>
                </div>
                <div class="form-field">
                    <label for="company">Company Name:</label>
                    <input type="text" id="company" name="company" placeholder="Company Name">
                </div>
            </div>
            
            <div class="form-group">
                <div class="form-field">
                    <label for="social">Social Media:</label>
                    <input type="text" id="social" name="social" placeholder="Social Media">
                </div>
                <div class="form-field">
                    <label for="budget">Monthly Budget*:</label>
                    <select id="budget" name="budget" required>
                        <option value="" disabled selected>Select your Budget Range</option>
                        <option value="<$500">Less than $500</option>
                        <option value="$500-$1000">$500 - $1000</option>
                        <option value="$1000-$2000">$1000 - $2000</option>
                        <option value="$2000-$4000">$2000 - $4000</option>
                        <option value="$4000+">More than $4000</option>
                    </select>
                </div>
            </div>
            
            <label style="margin-bottom: 20px;" for="services">Interested Services*:</label>
            <div id="services" class="form-group">
                <label><input type="checkbox" name="services" value="Instagram & Facebook Management">Instagram & Facebook Management</label><br>
                <label><input type="checkbox" name="services" value="Tiktok Management">Tiktok Management</label><br>
                <label><input type="checkbox" name="services" value="Photo/Video Shoot">Photo/Video Shoot</label><br>
                <label><input type="checkbox" name="services" value="Market Analysis">Market Analysis</label><br>
                <label><input type="checkbox" name="services" value="Web Creation">Web Creation</label><br>
                <label><input type="checkbox" name="services" value="Integration of AI Chatbot into Webpage">Integration of AI Chatbot into Webpage</label><br>
                <label><input type="checkbox" name="services" value="Search Engine Optimisation">Search Engine Optimisation</label><br>
                <label><input type="checkbox" name="services" value="Sponsored Post by Influencer">Sponsored Post by Influencer</label><br>
                <label><input type="checkbox" name="services" value="Day Filming with Influencer">Day Filming with Influencer</label>
            </div>
            
            <label style="margin-top: 20px;" for="goals">Describe Your Goals and Challenges*:</label>
            <textarea id="goals" name="goals" placeholder="Describe Your Goals and Challenges" rows="4" required></textarea>
            
            <label class="checkbox">
                <input type="checkbox" required>I agree to the processing of my personal data*
            </label>
            
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="/app.js"></script>
</body>
</html>
